<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字输出demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(124, 111, 76);
        }

        .wrapper {
            width: 100vw;
            height: 100vh;
            cursor: pointer;
        }
        .wrapper .context{
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }
        .wrapper .context span {
            display: inline-block;
            flex: 0 0 4%;
            font-size: 2rem;
            text-align: center;
        }

        .wrapper .centext {
            position: fixed;
            font-size: 10rem;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all ease-in 1s;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="context">
        </div>
        <div class="centext" id="centext">
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
